
# Remove Docker Packages

- name: Remove packages
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
    update_cache: true
  loop:
    - docker.io 
    - docker-doc 
    - docker-compose 
    - podman-docker 
    - containerd runc


# Install Install Docker Repos

- name: Setup keyrings
  become: true
  ansible.builtin.shell:
    cmd:  install -m 0755 -d /etc/apt/keyrings

# - name: Check that the docker.asc exists
